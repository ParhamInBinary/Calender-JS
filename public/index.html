<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
    <script src="./JavaScript/main.js"></script>
    <script src="https://kit.fontawesome.com/78a289b7c0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./media.css">
  </head>
  <body>
    
    <header data-cy="welcome-segment">

      <h1>Calendar</h1>

      <div class="monthDisplay">
        <div class="leftArrow">
          <i class="fa-solid fa-angle-left"></i>
        </div>

        <div class="whichMonth"><h2>December</h2></div>

        <div class="rightArrow">
          <i class="fa-solid fa-angle-right"></i>
        </div>
      </div>
    </header>
    
    <aside data-cy="todo-list">

          <div class="TimeAndDateDisplay">
            <p class="day">Tuesday</p>
            <p class="date">24/12/2022</p>
            <p class="time">10:00:00</p>
          </div>

          <div class="toDoDisplay">

            <div class="toDoDropdown">
              <p>To do:s</p>
              <div class="dropArrow"></div>
            </div>

            <div class="toDoItemList">
              
              <div class="currentToDoItem">
                <p class="description">asd</p>
                <button class="removeToDo"><i class="fa-solid fa-trash"></i></button>
              </div>
            </div>

            <button class="addDayEvent">
              <p>Add an event</p>
              <i class="fa-solid fa-plus"></i>
            </button>
          </div>

          <div class="addEventWindow">
            <i class="fa-solid fa-xmark"></i>
            <input id="title" type="text" placeholder="Title">
            <div class="selectDate">
              <select name="day" id="day">
                <p>day</p>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
              </select>
              <select name="month" id="month">
                <option value="january">January</option>
                <option value="february">February</option>
                <option value="march">March</option>
                <option value="april">April</option>
                <option value="may">May</option>
                <option value="june">June</option>
                <option value="july">July</option>
                <option value="august">August</option>
                <option value="september">September</option>
                <option value="october">October</option>
                <option value="november">November</option>
                <option value="december">December</option>
              </select>
              <input id="year" type="number">
            </div>
            <textarea name="description" id="description" cols="30" rows="10"></textarea>
            <button id="submit">Add</button>
          </div>
    </aside>
      
  
    <main class="calendar" data-cy="calendar-body">
      <table>
        <thead>
          <tr>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
            <th>Sat</th>
            <th>Sun</th>
          </tr>
        </thead>
  
      <tbody>
        <tr>
          <td class="box"></td>
          <td class="box"></td>
          <td class="box"></td>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>4</td>
        </tr>
  
        <tr>
          <td>5</td>
          <td>6</td>
          <td>7</td>
          <td>8</td>
          <td>9</td>
          <td>10</td>
          <td>11</td>
        </tr>
  
        <tr>
          <td>12</td>
          <td>13</td>
          <td>14</td>
          <td>15</td>
          <td>16</td>
          <td>17</td>
          <td>18</td>
        </tr>
  
        <tr>
          <td>19</td>
          <td>20</td>
          <td>21</td>
          <td>22</td>
          <td>23</td>
          <td>24</td>
          <td>25</td>
        </tr>
        
        <tr>
          <td>26</td>
          <td>27</td>
          <td>28</td>
          <td>29</td>
          <td>30</td>
          <td>31</td>
          <td class="box"></td>
          
        </tr>
      </tbody>
    </table>
  </main>
</body>
</html>
