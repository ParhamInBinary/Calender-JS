<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar</title>
  <link rel="stylesheet" href="./main.css">
  <link rel="stylesheet" href="./media.css">
  <script defer src="./JavaScript/main.js"></script>
  <script src="./JavaScript/startTimeAndDate.js"></script>
  <script src="./JavaScript/displayCalendar.js"></script>
  <script src="./JavaScript/addAllToDos.js"></script>
  <script src="./JavaScript/addToDoToLS.js"></script>
  <script src="./JavaScript/toggleAside.js"></script>
  <script src="./JavaScript/addToDoItem.js"></script>
  <script src="./JavaScript/showAllTasks.js"></script>
  <script src="https://kit.fontawesome.com/78a289b7c0.js" crossorigin="anonymous"></script>
  <script src="./JavaScript/main.js"></script>
  <script src="holidays.js"></script>
</head>
<body onLoad="main()">
  <header>
      <div class="burgerContainer">
        <i class="fa-solid fa-bars burgerMenu"></i>
      </div>
      <div class="calendarContainer">
        <h1>Kalender</h1>
        <div class="currentMonth">
          <i class="fa-solid fa-angle-left prevMonth" data-cy="prev-month"></i>
          <p class="monthDisplay"></p>
          <i class="fa-solid fa-angle-right nextMonth" data-cy="next-month"></i>
      </div>
    </div>
  </header>
  
  <div class="weekdiv">
    <div class="filler"></div>
    <div class="week">
      <div class="weekDays">Måndag</div>
      <div class="weekDays">Tisdag</div>
      <div class="weekDays">Onsdag</div>
      <div class="weekDays">Torsdag</div>
      <div class="weekDays">Fredag</div>
      <div class="weekDays">Lördag</div>
      <div class="weekDays">Söndag</div>
    </div>
  </div>
  
  <div class="Container">

    <aside class="aside">
      <div class="timeAndDateDisplay" data-cy="welcome-segment">

        <div class="date"></div>
        <div class="time"></div>
        <div class="day"></div>
      </div>
      
        <div class="eventContainer">
        <div class="eventDropdown">
        <div class="eventList"></div>
      </div>

      <div class="task-container">
        <div class="newTask">
          <input id="taskInput" required type="text" placeholder="Tasks..." data-cy="todo-task-input">
          <input id="dateTodo" required type="date" data-cy="todo-date-input">
          <button id="addToDo" data-cy="save-todo">Add</button>
          <div id="taskList" data-cy="todo-list" data-cy="filtered-todo-list"></div>
          <button class="showAll">Show all</button>
          <p id="todoCount"></p>
        </div>
      </div>
    </aside>
  
  
  <main>
    <div class="calendarDisplay" data-cy="calendar-body"></div>
  </main> 
  
</div>

</body>
</html>
